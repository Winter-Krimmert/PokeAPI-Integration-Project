<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Integration Project - Pokémon Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #ff6f61;">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/pokemon-logo.svg" alt="Pokemon Logo" width="40" height="40" class="d-inline-block align-top">
                    <span class="brand-text">PokeAPI Project</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="color: #fff;"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" style="color: #fff;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html" style="color: #fff;">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="team_builder.html" style="color: #fff;">Team Builder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="battle_simulator.html" style="color: #fff;">Battle Simulator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="card" style="width: 18rem;">
            <img id="pokemonImage" src="" class="card-img-top" alt="Pokémon Image">
            <div class="card-body">
                <h5 class="card-title" id="pokemonName">Pokémon Name</h5>
                <p id="pokemonDescription" class="card-text">Some quick details about the Pokémon.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="pokemonType">Type: </li>
                <li class="list-group-item" id="pokemonAbilities">Abilities: </li>
                <li class="list-group-item">Stats:
                    <ul id="statsList">
                        <!-- Stats will be dynamically added here -->
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
