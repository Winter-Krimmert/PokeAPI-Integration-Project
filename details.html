<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Integration Project - Pokémon Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with navigation bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-custom">
            <div class="container">
                <!-- Brand/logo and project name in navbar -->
                <a class="navbar-brand" href="#">
                    <img src="images/pokemon-logo.svg" alt="Pokemon Logo" width="40" height="40" class="d-inline-block align-top">
                    <span class="brand-text">PokeAPI Project</span>
                </a>
                <!-- Navbar toggler button for mobile -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="team_builder.html">Team Builder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="battle_simulator.html">Battle Simulator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-11 col-md-8 col-lg-6">
                <div class="card mx-auto">
                    <img id="pokemonImage" src="" class="card-img-top" alt="Pokémon Image" style="max-height: 550px; width: auto; margin: auto;">
                    <div class="card-body">
                        <h5 class="card-title" id="pokemonName">Pokémon Name</h5>
                        <p id="pokemonDescription" class="card-text">Some quick details about the Pokémon.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="pokemonType">Type: </li>
                        <li class="list-group-item" id="pokemonAbilities">Abilities: </li>
                        <li class="list-group-item">Stats:
                            <ul id="statsList">
                                <!-- Stats will be dynamically added here -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Add the necessary scripts for Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
