<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Integration Project - Battle Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with navigation bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-custom">
            <div class="container">
                <!-- Brand/logo and project name in navbar -->
                <a class="navbar-brand" href="#">
                    <img src="images/pokemon-logo.svg" alt="Pokemon Logo" width="40" height="40" class="d-inline-block align-top">
                    <span class="brand-text">PokeAPI Project</span>
                </a>
                <!-- Navbar toggler button for mobile -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="team_builder.html">Team Builder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="battle_simulator.html">Battle Simulator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="jumbotron border border-danger" style="background-color: #f6d743;">
            <h1 class="display-4">Battle Simulator</h1>
            <hr class="my-4 custom-hr">
            <form id="battleForm" class="form-inline">
                <input id="pokemon1Name" type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter Pokémon 1 name or ID" style="width: 233px;">
                <input id="pokemon2Name" type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter Pokémon 2 name or ID" style="width: 233px;">
                <button type="submit" class="btn btn-primary mb-2">Start Battle</button>
            </form>
            <div id="error-message" style="color: red;"></div>
            <div id="battleResult" class="mt-4">
                <h2>Battle Result</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th id="pokemon1NameDisplay">Pokémon 1</th>
                            <th id="pokemon2NameDisplay">Pokémon 2</th>
                        </tr>
                    </thead>
                    <tbody id="battleTableBody">
                        <tr>
                            <th></th>
                            <td>
                                <div id="pokemon1ImageContainer"></div>
                            </td>
                            <td>
                                <div id="pokemon2ImageContainer"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <td id="pokemon1Id"></td>
                            <td id="pokemon2Id"></td>
                        </tr>
                        <tr>
                            <th>Types</th>
                            <td id="pokemon1Types"></td>
                            <td id="pokemon2Types"></td>
                        </tr>
                        <tr>
                            <th>Abilities</th>
                            <td id="pokemon1Abilities"></td>
                            <td id="pokemon2Abilities"></td>
                        </tr>
                        <tr>
                            <th>Height</th>
                            <td id="pokemon1Height"></td>
                            <td id="pokemon2Height"></td>
                        </tr>
                        <tr>
                            <th>Weight</th>
                            <td id="pokemon1Weight"></td>
                            <td id="pokemon2Weight"></td>
                        </tr>
                        <tr>
                            <th>Stats Total</th>
                            <td id="pokemon1StatsTotal"></td>
                            <td id="pokemon2StatsTotal"></td>
                        </tr>
                    </tbody>
                </table>
                
                <h3 id="winner"></h3>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="jumbotron border border-danger" style="background-color: #f6d743;">
            <h2>Your Pokémon Team</h2>
            <hr class="my-4" style="border-color: #ff6f61;">
            <button class="btn btn-link" id="toggleTeamBtn">Hide Team</button>
            <div id="pokemonTeam" class="mt-3">
                <!-- Team Pokémon will be displayed here dynamically -->
            </div>
        </div>
    </div>
    
    <footer class="footer bg-custom text-white">
        <div class="container">
            <span class="text-muted">PokeAPI Integration Project by Winter Krimmert</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="battle_simulator.js"></script>
</body>
</html>
